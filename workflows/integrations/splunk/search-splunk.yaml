# =============================================================================
# Workflow: Search Splunk
# Category: integrations/splunk
#
# The "Search Splunk" workflow is a manual trigger that allows users to
# execute a search query against a Splunk instance. It sends a search request
# to the Splunk API using specified parameters, waits for a brief period, and
# then retrieves the search results in JSON format. The workflow includes
# configurations for the Splunk URL and authentication, while also allowing
# for SSL verification to be skipped.
#
# Author: Elastic
# Created: 2025-12-19
# =============================================================================
version: '1'
name: Search Splunk
enabled: true

# ---------------------------------------------------------------------------
# TRIGGERS
# ---------------------------------------------------------------------------
# Defines how and when this workflow is executed. Supported trigger types:
#   - manual: Run on-demand from the Kibana UI or API
#   - scheduled: Run on a recurring schedule (every: "5m" or rrule)
#   - alert: Run automatically when a security alert is triggered
# ---------------------------------------------------------------------------
triggers:
  - type: manual
    enabled: true

# ---------------------------------------------------------------------------
# INPUTS
# ---------------------------------------------------------------------------
# Runtime parameters provided when the workflow is triggered. Each input
# can specify:
#   - name: Unique identifier for the input
#   - type: Data type (string, number, boolean, array, object)
#   - required: Whether the input must be provided (default: false)
#   - default: Default value if not provided
# Reference inputs in steps using {{ inputs.input_name }} syntax
# ---------------------------------------------------------------------------
inputs:
  - name: splunk_query
    default: source="ep1data.json" host="SRVWIN01" index="omm-ep1" sourcetype="OMM"
    type: string

# ---------------------------------------------------------------------------
# CONSTANTS
# ---------------------------------------------------------------------------
# Reusable configuration values defined once and referenced throughout the
# workflow using {{ consts.key_name }} syntax. Use constants for:
#   - API endpoints and URLs
#   - API keys and authentication tokens (use secrets in production)
#   - Environment-specific configuration
#   - Values that may need to change across environments
# ---------------------------------------------------------------------------
consts:
  splunk_url: https://nlp.swiftcrypto.com:8089
  splunk_auth: secret

# ---------------------------------------------------------------------------
# STEPS
# ---------------------------------------------------------------------------
# The sequence of actions this workflow performs. Each step executes an
# action and can reference outputs from previous steps. Key properties:
#   - name: Unique identifier for referencing this step's output
#   - type: The action to perform (http, elasticsearch.search, foreach, etc.)
#   - with: Parameters passed to the action
#   - condition: Optional expression to conditionally run the step
#   - on-failure: Error handling configuration (retry, continue, etc.)
# Access step outputs using {{ steps.step_name.output.field }} syntax
# ---------------------------------------------------------------------------
steps:

  # -------------------------------------------------------------------------
  # STEP 1: send_search_to_splunk
  # -------------------------------------------------------------------------
  # Submits a search query to Splunk and creates a search job.
  # The search job ID can be used to retrieve results after processing.
  # Liquid syntax used:
  # - `url_encode` - URL-encodes string
  # - References workflow constant(s)
  # -------------------------------------------------------------------------
  - name: send_search_to_splunk
    type: http
    with:
      url: '{{consts.splunk_url}}/services/search/jobs'
      method: POST
      headers:
        Content-Type: application/x-www-form-urlencoded
        Authorization: '{{consts.splunk_auth}}'
      body: 'search={{ ''search '' | append: inputs.splunk_query | url_encode }}&count=0&output_mode=json'
      timeout: 30s
      fetcher:
        skip_ssl_verification: true

  # -------------------------------------------------------------------------
  # STEP 2: wait_for_search
  # -------------------------------------------------------------------------
  # Pauses workflow execution for a specified duration.
  # Useful for waiting on async operations or rate-limiting API calls.
  # -------------------------------------------------------------------------
  - name: wait_for_search
    type: wait
    with:
      duration: 20s

  # -------------------------------------------------------------------------
  # STEP 3: get-splunk-results
  # -------------------------------------------------------------------------
  # Submits a search query to Splunk and creates a search job.
  # The search job ID can be used to retrieve results after processing.
  # Liquid syntax used:
  # - References output from previous step(s)
  # - References workflow constant(s)
  # -------------------------------------------------------------------------
  - name: get-splunk-results
    type: http
    with:
      url: >-
        {{consts.splunk_url}}/services/search/jobs/{{steps.send_search_to_splunk.output.data.sid}}/results?output_mode=json&count=0
      method: GET
      headers:
        Authorization: '{{consts.splunk_auth}}'
      timeout: 30s
      fetcher:
        skip_ssl_verification: true
